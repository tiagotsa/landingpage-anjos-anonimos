server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name 145.223.29.209; # Mantido conforme seu pedido anterior

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/catalogofilmes.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/catalogofilmes.shop/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # === CORREÇÕES APLICADAS ===
    root /usr/share/nginx/html;  # <--- ; ADICIONADO
    index index.html;          # <--- ; ADICIONADO

    location / {
        try_files $uri $uri/ /index.html; # <--- ; ADICIONADO
    }
    # === FIM DAS CORREÇÕES ===

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform"; # <--- ; ADICIONADO (Verifique se já não tinha)
    }
} # <- Chave final parece OK