server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name catalogofilmes.shop www.catalogofilmes.shop;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/catalogofilmes.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/catalogofilmes.shop/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # === VERIFIQUE ESTAS LINHAS CUIDADOSAMENTE ===
    root /usr/share/nginx/html;  # <-- PRECISA DE ; NO FINAL
    index index.html;          # <-- PRECISA DE ; NO FINAL

    location / {
        try_files $uri $uri/ /index.html; # <-- PRECISA DE ; NO FINAL
    }
    # === FIM DA VERIFICAÇÃO ===

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform"; # <-- Precisa de ;
    }
} # <-- Certifique-se que esta chave existe