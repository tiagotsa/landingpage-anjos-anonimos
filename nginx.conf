# Remova a linha 'version:' se ainda estiver lá

services:
  web:
    build: .
    ports:
      # Mapeia a porta 8081 do HOST para a porta 80 do CONTAINER
      - "8081:80"
      # Mapeia a porta 8443 do HOST para a porta 443 do CONTAINER
      - "8443:443"
    volumes:
      - ./:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # O volume do LetsEncrypt ainda pode ser montado, mas o acesso via porta 443 padrão estará quebrado
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: always
    # Não precisa da rede proxy-net nesta abordagem

# Não precisa da seção networks nesta abordagem